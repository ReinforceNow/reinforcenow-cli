# 519 interview questions from Jane Street, Citadel, Two Sigma, Optiver, SIG
# Topics: probability (67%), combinatorics (22%), expected value (21%), game theory
project_name: "QuantQA - Quant Finance Interview Questions"
dataset_type: rl

data:
  train_file: train.jsonl
  batch_size: 16
  group_size: 8

model:
  path: openai/gpt-oss-20b
  qlora_rank: 32

algorithm:
  loss_fn: ppo
  adv_estimator: grpo

rollout:
  max_turns: 1
  max_tokens: 16000

trainer:
  num_epochs: 3
  learning_rate: 0.0001
