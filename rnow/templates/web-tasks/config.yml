project_id: ""
project_name: "Web Tasks Agent"
dataset_id: ""
dataset_name: "web-tasks"
dataset_type: rl
organization_id: ""
data:
  train_file: train.jsonl
  batch_size: 4
  group_size: 4
model:
  path: Qwen/Qwen3-8B
  qlora_rank: 32
  name: "Web Tasks Agent"
  description: "Multi-turn RL agent trained on web automation tasks using Playwright MCP"
algorithm:
  loss_fn: ppo
  adv_estimator: grpo
  kl_penalty_coef: 0.01
rollout:
  max_turns: 20
  max_tokens: 4096
  termination_policy: last_tool
  # MCP server - can be:
  #   - External URL: https://example.com/mcp
  #   - Docker image: docker://mcp/playwright (auto-started in Modal)
  mcp_url: "docker://mcp/playwright"
trainer:
  num_epochs: 2
  learning_rate: 5e-5
  save_step: 50
