project_name: "Web Agent"
dataset_name: "insta-150k"
dataset_type: rl

data:
  train_file: train.jsonl
  batch_size: 4
  group_size: 4

model:
  path: Qwen/Qwen3-8B
  qlora_rank: 32

algorithm:
  loss_fn: ppo
  adv_estimator: grpo
  kl_penalty_coef: 0.01

rollout:
  max_turns: 15
  max_tokens: 4096
  termination_policy: last_tool

trainer:
  num_epochs: 1
  learning_rate: 5e-5
  save_step: 100
