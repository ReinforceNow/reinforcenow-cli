project_id: ""
project_name: "Browserbase Playwright Agent"
dataset_id: ""
dataset_name: "browser-tasks"
dataset_type: rl
organization_id: ""
data:
  train_file: train.jsonl
  batch_size: 16
  group_size: 8
model:
  path: Qwen/Qwen3-8B
  qlora_rank: 32
  name: "Browserbase Playwright Agent"
  description: "Multi-turn RL agent trained with Playwright MCP + Browserbase"
algorithm:
  loss_fn: ppo
  adv_estimator: grpo
  kl_penalty_coef: 0.01
rollout:
  max_turns: 25
  max_tokens: 4096
  termination_policy: last_tool
  tool_timeout: 120
  mcp_url: localhost:8931
  max_tool_response: 8000  # Limit browser_snapshot size
trainer:
  num_epochs: 3
  learning_rate: 0.0001
  save_step: 50
  eval_step: 50
