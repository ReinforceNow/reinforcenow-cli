# Publish rnow CLI to PyPI using Trusted Publishing (OIDC)
# Triggered when a version tag is pushed (e.g., v0.9.5)

name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write   # Required for PyPI Trusted Publishing
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: release

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
