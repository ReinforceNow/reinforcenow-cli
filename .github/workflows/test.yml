# Test rnow CLI across Python versions
# Triggered on every push and PR to main

name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          pip install -e .

      - name: Test import
        run: python -c "import rnow; print(f'rnow imported successfully on Python {rnow.__import__}')" || python -c "import rnow; print('rnow imported successfully')"

      - name: Test CLI
        run: rnow --help

      - name: Build package
        run: python -m build
